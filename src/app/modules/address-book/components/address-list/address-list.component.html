<div class="address-component-wrapper">
    <h2>My Addresses</h2>
    <app-add-address-result></app-add-address-result>
    <app-loading-graphic *ngIf="_addressService.isLoading"></app-loading-graphic>
    <ng-container *ngIf="adresses$().length">
        <div *ngFor="let address of adresses$()">
            <app-address-card *ngIf="address.addressId" [addressCard]="address"></app-address-card>
        </div>
    </ng-container>
</div>
